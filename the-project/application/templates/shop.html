{% extends "layout.html" %}

{% block content %}

<div class="container-fluid bg-white">
  <div class="row">
    <div class="col-lg-3">

      <div class="">
        <h3>Pet</h3>
        {% for productAnimal in productAnimalList %}
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="optradio">{{productAnimal.productType}}
          </label>
        </div>
        {% endfor %}
      </div>
    </div>


    <div class="col-lg-9 mt-4">
      <div class="row">
        {% for product in products %}
        <div class="col-lg-3">
            <a href="/shop/{{product.id}}">
              <img src="../static/product_pics/{{product.productImage}}" class="shadow-lg img-fluid" alt="Product" width="200" height="200">
              <div class="text-center">
                <p class="mb-0">{{product.productName}}</p>
                <p class="font-weight-bold">${{product.productPrice}}</p>
              </div>
            </a>
          </div>
      {% endfor %}
      </div>
    </div>
  </div>
</div>


{% endblock %}
