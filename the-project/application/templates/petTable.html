{% extends "layout.html" %}
{% block content %}

    <div class="container p-4 mb-4 shadow-lg">
      <div class="row justify-content-center align-self-center">
        <div class="col-lg-6 text-center">
          <h2 class="display-4">Browse By Pet</h2>
        </div>
      </div>
      <div class="row">
        {% for pet in pets %}
        <div class="col-lg-2">
          <div class="thumbnail text-center">
            <a href="/petAdd/{{pet.id}}">
              <img src="../static/animal_pics/{{pet.petImage}}" class="rounded-circle pet-image shadow-lg" alt="Animal" width="150">
              <div class="caption">
                <button class="btn btn-primary mt-2" type="button" name="button">Meet {{pet.petName}}</button>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

{% endblock %}
